<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Booking Review â€¢ Harborview Medical Group</title>
  <meta name="description" content="Review appointment requests and mark them approved or declined." />
  <link rel="stylesheet" href="../style.css" />
</head>
<body style="--accent:#7c3aed;">
  <div class="admin-shell" data-admin-page>
    <header class="admin-header">
      <div>
        <span class="admin-badge">Admin</span>
        <h1>Appointment requests</h1>
        <p>Use the PIN to approve or decline booking requests. Updates reflect in the website calendar.</p>
      </div>
      <a class="btn ghost small" href="contact.html">Back to booking page</a>
    </header>

    <form class="admin-pin" data-admin-pin-form>
      <label for="admin-pin">Enter 4-digit PIN</label>
      <div class="admin-pin-row">
        <input id="admin-pin" class="input" type="password" inputmode="numeric" maxlength="4" placeholder="1234" data-admin-pin-input />
        <button class="btn accent" type="submit">Unlock</button>
      </div>
      <p class="helper" data-admin-pin-message>PIN required. Default demo PIN is 1234.</p>
    </form>

    <section class="admin-panel" data-admin-panel hidden>
      <div class="admin-panel-header">
        <h2>Pending requests</h2>
        <p class="sub">Approve or decline each request to update the calendar.</p>
      </div>
      <div class="admin-list" data-admin-list></div>
    </section>
  </div>

  <script src="../script.js"></script>
</body>
</html>
